environment: production
client:
  v1:
    host: localhost:9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort/2.0"
  v2:
    host: localhost:9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort/2.0"
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  pattern: 1000-S
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics
    key: /etc/secrets/otlp/token
  tracer:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces
    key: /etc/secrets/otlp/token
transport:
  http:
    mux: gateway
    port: 8080
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort/2.0"
  grpc:
    port: 9090
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
    user_agent: "Standort/2.0"
