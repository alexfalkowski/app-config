environment: production
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  tokens: 1000
  interval: 1s
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    url: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics
    key: /etc/secrets/otlp/token
  tracer:
    kind: otlp
    url: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces
    key: /etc/secrets/otlp/token
transport:
  http:
    retry:
      attempts: 3
      backoff: 100ms
      timeout: 3s
    timeout: 5s
