environment: production
client:
  v1:
    host: localhost:9090
    user_agent: "Bezeichner/1.0"
    retry:
      timeout: 10s
      attempts: 3
generator:
  applications:
    - name: uuid
      kind: uuid
    - name: ksuid
      kind: ksuid
    - name: ulid
      kind: ulid
    - name: snowflake
      kind: snowflake
    - name: xid
      kind: xid
    - name: nanoid
      kind: nanoid
    - name: typeid
      kind: typeid
health:
  duration: 1s
  timeout: 1s
limiter:
  kind: user-agent
  pattern: 1000-S
telemetry:
  logger:
    level: info
  metrics:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/metrics
    key: /etc/bezeichner/otlp
  tracer:
    kind: otlp
    host: https://otlp-gateway-prod-eu-west-2.grafana.net/otlp/v1/traces
    key: /etc/bezeichner/otlp
transport:
  http:
    port: 8080
    user_agent: "Bezeichner/1.0"
    retry:
      timeout: 2s
      attempts: 3
  grpc:
    port: 9090
    user_agent: "Bezeichner/1.0"
    retry:
      timeout: 2s
      attempts: 3
